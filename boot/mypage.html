<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/boot/dashboard.css" />
    <link rel="stylesheet" href="/boot/dashboard.js" />
    <style>
      .form-control {
        margin-top: 5px;
        height: calc(1.5em + 2em + 2px);
      }
      @font-face {
        font-family: "S-CoreDream-3Light";
        src: url("https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_six@1.2/S-CoreDream-3Light.woff") format("woff");
        font-weight: normal;
        font-style: normal;
      }
      #btnGroupAddon {
        height: 58px;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid d-flex justify-content-center align-items-center" style="min-height: 100vh">
      <div class="text-center cols-md-6 d-flex flex-column mr-5" style="width: 40%; height: 550px">
        <div class="d-flex flex-column align-items-center mt-2">
          <img class="mb-4" src="/boot/images/osstem_ci.png" style="width: 30%; height: 100px" />
          <span style="color: black; font-family: S-CoreDream-3Light">회원정보를 입력해주세요</span>
        </div>
        <form action="#">
          <div class="mt-3">
            <div class="input-group">
              <div class="d-flex justify-content-center align-items-center" style="background-color: #e9ecef; width: 42px">
                <div class="input-group-prepend">
                  <img src="/boot/images/arroba.png" />
                </div>
              </div>
              <input type="text" class="form-control m-0" id="username" placeholder="아이디(이메일)" required />
            </div>
          </div>
          <div class="mt-3">
            <div class="input-group">
              <div class="d-flex justify-content-center align-items-center" style="background-color: #e9ecef; width: 42px">
                <div class="input-group-prepend">
                  <img src="/boot/images/lock.png" />
                </div>
              </div>
              <input type="text" class="form-control m-0" id="username" placeholder="비밀번호" required />
            </div>
          </div>
          <div class="mt-3">
            <div class="input-group">
              <div class="d-flex justify-content-center align-items-center" style="background-color: #e9ecef; width: 42px">
                <div class="input-group-prepend">
                  <img src="/boot/images/checklock.png" />
                </div>
              </div>
              <input type="text" class="form-control m-0" id="username" placeholder="비밀번호 확인" required />
            </div>
          </div>
          <div class="mt-3">
            <div class="input-group">
              <div class="d-flex justify-content-center align-items-center" style="background-color: #e9ecef; width: 42px">
                <div class="input-group-prepend">
                  <img src="/boot/images/user.png" />
                </div>
              </div>
              <input type="text" class="form-control m-0" id="username" placeholder="이름" required />
            </div>
          </div>
          <div class="mt-3">
            <div class="input-group">
              <div class="d-flex justify-content-center align-items-center" style="background-color: #e9ecef; width: 42px">
                <div class="input-group-prepend">
                  <img src="/boot/images/phone.png" />
                </div>
              </div>
              <input type="text" class="form-control m-0" id="username" placeholder="휴대폰 번호" required />
            </div>
          </div>
        </form>
      </div>
      <div class="border cols-md-6 d-flex flex-column justify-content-end" style="width: 40%; height: 550px">
        <div class="mb-5 ml-5" style="width: 80%;">
          <div class="mb-2">
            <input type="checkbox" style="width: 15px; height: 15px; border: 1px" id="exampleInputid1" />
            <label style="font-size: 20px">모두 동의합니다</label>
          </div>
          <div>
          <span >동의에는 필수 및 선택 목적(광고성 정보 수신 포함)에 대한 동의가 포함되어 있으며, 선택 목적의 동의를 거부하시는 경우에도 서비스 이용이 가능합니다.</span>
          </div>
        </div>
        <div class="d-flex flex-column align-items-center">
          <form action="#">
            <div class="mb-2">
              <input type="checkbox" style="width: 15px; height: 15px; border: 1px" id="exampleInputid1" />
              <label style="font-size: 20px">[필수] 쿠팡 이용약관 동의</label>
            </div>
            <div class="mb-2">
              <input type="checkbox" style="width: 15px; height: 15px; border: 1px" id="exampleInputid1" />
              <label style="font-size: 20px">[필수] 전자금융거래 이용약관 동의</label>
            </div>
            <div class="mb-2">
              <input type="checkbox" style="width: 15px; height: 15px; border: 1px" id="exampleInputid1" />
              <label style="font-size: 20px">[필수] 개인정보 수집 및 이용 동의</label>
            </div>
            <div class="mb-2">
              <input type="checkbox" style="width: 15px; height: 15px; border: 1px" id="exampleInputid1" />
              <label style="font-size: 20px">[필수] 개인정보 제3자 제공 동의</label>
            </div>
            <div class="mb-2">
              <input type="checkbox" style="width: 15px; height: 15px; border: 1px" id="exampleInputid1" />
              <label style="font-size: 20px">[선택] 광고성 목적의 개인정보 수집 및 이용 동의</label>
            </div>
            <div class="mb-2">
              <input type="checkbox" style="width: 15px; height: 15px; border: 1px" id="exampleInputid1" />
              <label style="font-size: 20px">[선택] 광고성 정보 수신 동의</label>
            </div>
          </form>
        </div>
        <button type="submit" class="btn" style="background-color: rgba(242, 101, 34); color: white; width: 100%; height: 50px; font-size: 1.5rem">동의하고 가입하기</button>
      </div>
    </div>
  </body>
</html>
