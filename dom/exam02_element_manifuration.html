<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="card">
      <div class="card-header">Element Manipulation - 내용 추가 및 삭제</div>

      <div class="card-body">
        <a href="javascript:changeContent()" class="btn-info">변경</a>
        <a href="javascript:appendContent()" class="btn-info">추가</a>
        <a href="javascript:deleteContent()" class="btn-info">삭제</a>
        <hr />
        <div id="result1"></div>
      </div>
    </div>
    <!-- createElement() a 태그 생성 -->
    <!-- hreft는 createAttribute()로 생성 -->
    <!-- text는 creattextnode()로 생성 -->
    <script>
      function changeContent() {
        let result1 = document.querySelector("#result1");
        //방법1
        //result1.innerHTML='<img src="/images/photo2.jpg" width="100px"/>';
        //방법2
        let img = document.createElement("img");
        img.setAttribute("src", "/images/photo2.jpg");
        img.setAttribute("width", "100px");
        //모든 자식 객체 제거
        while (result1.hasChildNodes()) {
          result1.removeChild(result1.lastElementChild);
        }
        //새 자식 객체 추가
        result1.appendChild(img);
      }
      function appendContent() {
        let result1 = document.querySelector("#result1");
        //방법1
        //result1.innerHTML+='<img src="/images/photo3.jpg" width="100px"/>';
        //방법2
        let img = document.createElement("img");
        img.setAttribute("src", "/images/photo2.jpg");
        img.setAttribute("width", "100px");
        result1.appendChild(img);
      }
      function deleteContent() {
        let result1 = document.querySelector("#result1");
        //방법1
        result1.innerHTML="";
        //방법2 순차삭제
        //result1.removeChild(result1.lastElementChild);
      }
    </script>
    </div>
    <div class="card">
        <div class="card-header">Element Manipulation - 스타일 변경</div>
  
        <div class="card-body">
          <button onclick="changeSize()" class="btn btn-info btn-sm">크기 조정</button>
          <hr/>
          <img id="img1" src="/images/photo4.jpg"/>
          <img src="/images/photo5.jpg" class="rounded-circle" width="100" height="100">
        </div>
        <script>
            function changeSize(){
                let img1=document.querySelector("#img1");
                img1.style.width="300px";
                img1.style.height="300px";
                img1.style.borderRadius="50px";
                img1.style.borderWidth="5px";
                img1.style.borderColor="chartreuse";
                img1.style.borderStyle="solid";
                
            }
        </script>
      </div>

      <div class="card">
        <div class="card-header">Element Manipulation - 속성값 변경</div>
  
        <div class="card-body">
          <button onclick="changeAttribute()" class="btn btn-info btn-sm">크기 조정</button>
          <hr/>
          <img id="img2" src="/images/photo5.jpg" class="rounded-circle" width="100" height="100"/>

        </div>
        <script>
            function changeAttribute(){
                let img1=document.querySelector("#img2");
                img2.setAttribute("src","/images/photo6.jpg")
                
            }
        </script>
      </div>
  </body>
</html>
