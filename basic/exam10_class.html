<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        //Class선언
        class Car{
            //생성자 선언 & 필드 선언
            constructor(name="그랜저", price){
                this.name=name;
                this.price=price;
            }
            start(){
                console.log(this.name+"을 시동을 겁니다.");
            }

            setPrice(price){

                this.price=price;
            }
        }
        let myCar=new Car();
        console.log(myCar.name,myCar.price);
        myCar.start();

        let yourCar=new Car("포르쉐");
        yourCar.start();
    </script>
</head>
<body>
    <div class="card">
        <div class="card-header">
            Class 선언과 객체 생성
        </div>

        <div class="card-body">
        </div>
    </div>
    
</body>
</html>
