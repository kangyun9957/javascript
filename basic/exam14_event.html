<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
       
        function handleBtn2(imgName){
            console.log("handleBtn2 running...");
            const content2 =document.getElementById("content2");  
            content2.innerHTML+="<img src='/images/" + imgName+"'width='100px'/>";
        }
    </script>
</head>
<body>
    <div class="card m-2">
        <div class="card-header">
            Button Client Event Handling
        </div>

        <div class="card-body">
            <button onclick="handleBtn1('photo5.jpg')" class="btn btn-info btn-sm">버튼1</button>
            <a href="javascript:handleBtn1('photo6.jpg')" class="btn btn-info btn-sm">버튼1</a>
            <hr/>
            <div id="content1"></div>

        </div>
        <script>
            function handleBtn1(imgName){
                console.log("handleBtn1 running...");
                const content1 =document.getElementById("content1");  
                content1.innerHTML+="<img src='/images/" + imgName+"'width='100px'/>";
            }

        </script>
    </div>

    <div class="card m-2">
        <div class="card-header">
            Event Target and Value
        </div>

        <div class="card-body">
            <input id="input1" type="text" onkeyup="handleInput()"/>
            <hr/>
            <div id="content2"></div>

        </div>
        <script>
            function handleInput(){
                console.log("handleInput running...");
                const input =document.getElementById("input1");
                const content2=document.getElementById("content2");
                content2.innerHTML=input1.value;//html 속성 자체 내장 필드
            }
        </script>
    </div>

    <div class="card m-2">
        <div class="card-header">
            Event Info
        </div>

        <div class="card-body">
            <input id="input2" type="text" onkeyup="handleEventInfo()"/>
            <hr/>
            <div id="content3"></div>

        </div>
        <script>
           function handleEventInfo(){
               console.log(event);
               const input2=document.getElementById("input2");
               console.log(event.target==input2);//결국 같은 객체
               const content3=document.getElementById("content3");
               content3.innerHTML=event.target.value;//html 속성 자체 내장 필드
           }
        </script>
    </div>

    <div class="card m-2">
        <div class="card-header">
            Mouse Event
        </div>

        <div class="card-body">
            <div style="width:110px; height: 110px; border:1px solid black"
                 onmouseenter="handleMouseEnter()"
                 onmouseleave="handleMouseLeave()">
                <img src="/images/photo4.jpg" width="100px" height="100px"/>
            </div>
        </div>

        <script>
            function handleMouseEnter(){
                event.target.innerHTML='<img src="/images/photo5.jpg" width="100px" height="100px"/>';
            }
            function handleMouseLeave(){
                event.target.innerHTML='<img src="/images/photo4.jpg" width="100px" height="100px"/>';
            }
        </script>
    </div>

    <div class="card m-2">
        <div class="card-header">
            Event PreventDefault
        </div>
        
        <div class="card-body">
            <a onclick="handlePreventDefault1()" href="http://tomcat.apache.org">http://tomcat.apache.org</a>
        </div>
        <!-- 유효성 검사 -->
        <script>
            function handlePreventDefault1(){
                let status=confirm();
                if(!status){
                    event.preventDefault();
                }
            }
          
        </script>
    </div>

    <div class="card m-2">
        <div class="card-header">
            Event PreventDefault
        </div>

        <div class="card-body">
            <form action="http://tomcat.apache.org" onsubmit="handlePreventDefault2()">
                <input type="submit" value="제출" class="btn btn-info btn-sm">
            </form>
        </div>
        <!-- 유효성 검사 -->
        <script>
            /*function handlePreventDefault2(){
                let status=confirm();
                if(!status){
                    event.preventDefault();
                }
            }*/
            // 같은 방식
            function handlePreventDefault2(){
                event.preventDefault();
                let status=confirm();
                if(status){
                   event.target.submit(); 
                }
            }
          
        </script>
    </div>

    
</body>
</html>
