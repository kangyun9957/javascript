<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
       function fun1(){
           console.log("1");
           console.log("2");
           console.log("3");

       }
       function fun2(x,y){
           console.log("x :" +x);
           console.log("y:" + y);
           let result=x+y;
           return result;
       }
       var result1=fun2(3,5);
       console.log("result:" + result1);
       //함수 선언 -------------------------------------
       function fun3(x,y=0){
            console.log("x: " + x);
            console.log("y: "+y);
            let result=x+y;
            return result;   
       }
       let result2=fun3(3);
       let result3=fun3(3,5);
       console.log("result2:" + result2 );
       console.log("result2:" + result3 );
       console.log("");
       //함수 선언--------------------------------
       let fun4=function(x,y){
            console.log("x: " + x);
            console.log("y: " + y);
            let result=x+y;
            return result;
       };
       let result4=fun4(10,50);
       console.log("result4:" + result4);
       console.log("");
       //화살표 함수 선언-----------------------------
       let fun5=() => {
           console.log("A");
           console.log("B");
       };
       fun5();
       //화살표 함수 선언
       let fun6=(x)=>{
           let result=x**2;
           return result;
       }
       let result5=fun6(10);
       console.log(result5);
       console.log("");

       //화살표 함수 선언
       let fun7=x=>x**2;
       let result6=fun7(10);
       console.log(result6);
       console.log("");

       //화살표 함수 선언
       let fun8=(x,y) => {return x*y;};
       let fun9=(x,y) => x*y;
       let fun10=() => {
           console.log("hello");
       }
       fun10();

       let fun11=()=>console.log("hello");

       let fun12=()=>{
           return {name:"홍길동", age:20};
       }
       let result10 = fun13();
       console.log(result10);
       let fun13=()=>({name:"홍길동",age:20});
    </script>
</head>
<body>
    <div class="card">
        <div class="card-header">
            Function(함수)
        </div>

        <div class="card-body">
            <button onclick="fun1()" class="btn btn-info">fun1() 호출</button>
            <a href="javascript:fun1()" class="btn btn-success">fun1() 호출</a>
            
            <hr/>
            <button onclick="fun5()" class="btn btn-info">fun5() 호출</button>
            <a href="javascript:fun5()" class="btn btn-info">fun5() 호출</a>
        </div>
    </div>
    
</body>
</html>
