<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      //배열 기본
      function basic() {
        const arr1 = ["Java", "JavaScript", "Vue"];
        arr1[0] = "Spring";
        console.log(arr1.length);
        console.log("");
        for (let i = 0; i < arr1.length; i++) {
          console.log(arr1[i]);
        }
        console.log("");
        for (let item of arr1) {
          console.log(item);
        }
      }
      function appendItem() {
        const arr = [];
        arr.push("html");
        arr.push("css");
        for (let item of arr) {
          console.log(item);
        }
      }
      function removeAndInsertItem() {
        const arr = ["Banana", "Orange", "Apple", "Mango"];
        //항목 삭제
        //arr.splice(2,1);
        //항목 삽입
        arr.splice(2, 0, "Lemon", "kiwi");
        console.log(arr);
      }
      function concatArray() {
        const arr1 = ["Cecilie", "Lone"];
        const arr2 = ["Emil", "tob", "lin"];
        const arr3 = arr1.concat(arr2);
        console.log(arr1);
        console.log(arr2);
        console.log(arr3);
      }
      //람다식으로 처리하는게 일반적
      function filterItem() {
        const arr1 = [1, 2, 3, 4, 5];
        const arr2 = arr1.filter((a) => a % 2 === 0);
        console.log(arr2);
        const arr3 = arr1.filter(function (item) {
          return item % 2 === 0;
        });
        console.log(arr3);

        const arr9 = [
          { bno: 1, title: "제목1", writer: "홍길동" },
          { bno: 2, title: "제목2", writer: "홍길서" },
          { bno: 3, title: "제목3", writer: "홍길남" },
          { bno: 4, title: "제목4", writer: "홍길서" },
          { bno: 5, title: "제목5", writer: "홍길북" },
        ];
        const arr5 = arr9.filter((a) => a.writer === "홍길서");
        console.log(arr5);
      }
      function findItem() {
        const arr = [
          { bno: 1, title: "제목1", writer: "홍길동" },
          { bno: 2, title: "제목2", writer: "홍길서" },
          { bno: 3, title: "제목3", writer: "홍길남" },
          { bno: 4, title: "제목4", writer: "홍길서" },
          { bno: 5, title: "제목5", writer: "홍길북" },
        ];

        let board = arr.find((item) => item.bno === 3);
        console.log(board);

        let index = arr.findIndex((item) => item.bno === 3);
        console.log(index);
      }
      function handleEachItem() {
        const arr = [
          { bno: 1, title: "제목1", writer: "홍길동" },
          { bno: 2, title: "제목2", writer: "홍길서" },
          { bno: 3, title: "제목3", writer: "홍길남" },
          { bno: 4, title: "제목4", writer: "홍길서" },
          { bno: 5, title: "제목5", writer: "홍길북" },
        ];

        for (let i = 0; i < arr.length; i++) {
          console.log(arr[i]);
        }
        for (let board of arr) {
          console.log(board);
        }
        arr.forEach((board) => {
          for (let fieldName in board) {
            console.log(`${fieldName}:`, board[fieldName]);
          }
          console.log("");
        });
      }
      function mapItem() {
        const arr1 = [1, 2, 3, 4, 5];
        const arr2 = arr1.map((item) => item * 10);
        console.log(arr2);
        const arr3 = [
          { bno: 1, title: "제목1", writer: "홍길동" },
          { bno: 2, title: "제목2", writer: "홍길서" },
          { bno: 3, title: "제목3", writer: "홍길남" },
          { bno: 4, title: "제목4", writer: "홍길서" },
          { bno: 5, title: "제목5", writer: "홍길북" },
        ];
        const arr4 = arr3.map((item) => item.title);
        console.log(arr4);
        const arr5 = arr3.map((item) => ({ ...item, writer: "홍길동", date: new Date().toLocaleDateString() }));
        console.log(arr5);
      }
      //오름차순 기준 A가 작으면 음수, 같으면 0, 크면 양수로 리턴
      function sortItem() {
        const arr1 = ["Banana", "Orange", "Apple", "Mango"];
        arr1.sort();
        console.log(arr1);
        arr1.reverse();
        console.log(arr1);

        const arr2 = [
          { bno: 2, title: "제목2", writer: "홍길서" },
          { bno: 5, title: "제목5", writer: "홍길북" },
          { bno: 3, title: "제목3", writer: "홍길남" },
          { bno: 1, title: "제목1", writer: "홍길동" },
          { bno: 4, title: "제목4", writer: "홍길서" },
        ];

        
        arr2.sort((item1, item2) => item1.bno - item2.bno);
        console.log(arr2);
      }
    </script>
  </head>
  <body>
    <div class="card">
      <div class="card-header">Array(배열)</div>

      <div class="card-body">
        <button onclick="basic()" class="btn btn-info btn-sm mb-2">기본</button>
        <button onclick="appendItem()" class="btn btn-info btn-sm mb-2">새로운 항목 추가</button><br />
        <button onclick="removeAndInsertItem()" class="btn btn-info btn-sm mb-2">항목 제거 및 삽입</button><br />
        <button onclick="concatArray()" class="btn btn-info btn-sm mb-2">새로운 배열로 합치기</button><br />
        <button onclick="filterItem()" class="btn btn-info btn-sm mb-2">필터링후 새로운 배열 생성</button><br />
        <button onclick="findItem()" class="btn btn-info btn-sm mb-2">아이템 찾기</button>
        <button onclick="handleEachItem()" class="btn btn-info btn-sm mb-2">항목 일괄 처리</button>
        <button onclick="mapItem()" class="btn btn-info btn-sm mb-2">항목을 다른 항목으로 매핑한 배열 생성</button>
        <button onclick="sortItem()" class="btn btn-info btn-sm mb-2">항목 정렬</button>
      </div>
    </div>
  </body>
</html>
