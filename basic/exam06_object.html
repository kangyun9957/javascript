<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      const myCar = {
        //Field
        name: "그랜저",
        price: 50000000,
        speed: 0,
        //Method
        start:function(){
            console.log("시동을 겁니다.");
        },
        //js는 무조건 필드나 메소드에 this붙혀야한다
        setSpeed:function(value){
            this.speed=value;
            this.start();
            console.log(this.speed+"로 달립니다.");
            
        },
        getSpeed: function(){
            console.log(this);
            return this.speed;
        },
        //Method(2)
        run: ()=>{
            console.log("달립니다.")
        },
        /*
        //화살표 함수는 this 키워드를 사용하지 않도록 함
        //this -> Windows 객체 참조
        getName: () =>{
            console.log(this);
            return this.name;
        },
        */
        useLambda: function(fun){
            //데이터
            let x=5;
            //처리부
            fun(x);
        },
        //Method(3)
        brake(){
            console.log("브레이크를 겁니다.")
            console.log(this);
            this.speed=0;
        }
      };

      console.log(myCar.name);
      console.log(myCar.price);
      myCar.speed = 60;
      console.log(myCar.speed);
      myCar.start();
      myCar.speed=0;
      myCar.setSpeed(60);
      console.log(myCar.getSpeed());
      myCar.run();
      //console.log(myCar.getName());
      //함수부로 데이터를 전달하기위한 람다식,this사용할 이유가 없음
      myCar.useLambda((x) => console.log(x+"를 방법1로 처리"));
      myCar.useLambda((x) => {
          console.log(x+"를 방법2로 처리");
      })
      myCar.brake();
    </script>
  </head>
  <body>
    <div class="card">
      <div class="card-header"></div>
      Object
      <div class="card-body"></div>
    </div>
  </body>
</html>
