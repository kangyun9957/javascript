<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        
        //Class선언
        class Car{
            //생성자 선언 & 필드 선언
            
            constructor(name="그랜저", price){
                this.name=name;
                this.price=price;
                this.speed=0;
            }
            start(){
                console.log(this.name+"을 시동을 겁니다.");
            }

            setPrice(price){

                this.price=price;
            }
            get sp(){

                return this.speed;
            }
        }
        //자식 Class 선언
        class SportsCar extends Car{
            //생성자 선언 & 필드 선언
            constructor(name="그랜저", price=0,turbo=false){
               //부모의 생성자 호출
                super(name,price);
               //새로운 필드 선언
                this.turbo=turbo;
            }
            turnTurbo(){
                if(this.turbo){
                    console.log("터보를 켰습니다.");
                }else{
                    console.log("터보 기능이 없습니다.");
                }
            }
        }
        let myCar=new SportsCar("포르쉐",200000000000,true);
        console.log(myCar.name);
        console.log(myCar.price);
        console.log(myCar.speed);
        console.log(myCar.turbo);
        myCar.start();
        myCar.setPrice(100000000);
        myCar.turnTurbo();
        console.log(myCar.sp);
    </script>
</head>
<body>
    <div class="card">
        <div class="card-header">
        </div>

        <div class="card-body">
        </div>
    </div>
    
</body>
</html>
