<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        const myCar={
            //Field, 객체 내부에서는 : 로 정의
            name:"그랜저",
            price: 5000000,
            speed: 100,
            //Method
            start(){
                console.log("시동을 겁니다.");
            },
            //메소드 getter,setter
            getKmSpeed(){
                let result= this.speed*0.621371;
                return result;
            },
            setKmSpeed(value){
                let result=value/0.621371;
                this.speed=result;
            },
            //Getter,Setter
            get kmSpeed(){
                let result= this.speed*0.621371;
                return result;
            },
            set kmSpeed(value){
                let result=value/0.621371;
                this.speed=result;
            }
        };
        //객체 사용
        myCar.start();
        console.log(myCar.speed);
        console.log(myCar.kmSpeed);
        console.log(myCar.getKmSpeed());
        myCar.speed=200;
        myCar.kmSpeed=50;
        console.log(myCar.kmSpeed);
        myCar.setKmSpeed(50);
    </script>
</head>
<body>
    <div class="card">
        <div class="card-header">
            Object Getter&Setter
        </div>

        <div class="card-body">
        </div>
    </div>
    
</body>
</html>
