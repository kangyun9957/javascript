<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        //실행하면서 필드를 결정할시 이런 방식 사용
        //객체 생성
        const myCar={};
        //동적 Field 추가
        myCar.name="그랜저";
        console.log(myCar.name);
        let fiedlName="name";
        console.log(myCar[fiedlName]);
        //동적 Method추가
        myCar.start=function(){
            console.log("시동을 겁니다.");
        }
        myCar.start();
        let methodName="start";
        myCar[methodName]();
        //객체 <- -> 문자열(JSON)
        let strJson1=JSON.stringify(myCar);
        console.log(strJson1);

        let strJson2='{"userId":"winter", "userAge":30}';
        let user=JSON.parse(strJson2);
        console.log(user); 

    </script>
</head>
<body>
    <div class="card">
        <div class="card-header">
            Object Dynamic Field and Method
        </div>

        <div class="card-body">
        </div>
    </div>
    
</body>
</html>
