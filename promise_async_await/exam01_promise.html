<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      function work() {
        return new Promise((resolve, reject) => {
          console.log("시간을 요하는 작업 진행...");
          const success = true;
          if (success) {
            resolve();
          } else {
            reject();
          }
        });
      }
      //Promise객체 생성, promise를 작성하는 경우는 드물고 외부 라이브러리를 쓰는경우 Promise를 리턴하는 경우가 있다
      const promise = work();

      //Promise 실행하고 성공/실패 여부에 따라서 콜백 함수 호출
      promise.then(
        () => {
          console.log("작업 성공");
        },
        () => {
          console.log("작업 실패");
        },
      );
      //Promise 실행하고 성공/실패 여부에 따라서 콜백 함수 호출2
      promise.then(()=>{
            console.log("작업 성공");
      }).catch(()=>{
            console.log("작업 실패");
      }).finally(()=>{
            console.log("마무리");
      })
    </script>
  </head>
  <body>
    <div class="card">
      <div class="card-header">Promise</div>

      <div class="card-body"></div>
    </div>
  </body>
</html>
