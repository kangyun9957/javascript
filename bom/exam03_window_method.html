<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

<body>
    <div class="card">
        <div class="card-header">
            Window Method - Dialog
        </div>

        <div class="card-body">
            <a href="javascript:showAlert()" class="btn btn-info btn-sm mr-2">Alert</a>
            <a href="javascript:showConfirm()" class="btn btn-info btn-sm mr-2">Confirm</a>
            <a href="javascript:showPrompt()" class="btn btn-info btn-sm mr-2">Prompt</a>
        </div>
        <script>
            function showAlert(){
                window.alert("알림 메세지...");
            }
            function showConfirm(){
                let result =window.confirm("공부할래 말래?");
                console.log(result);
    
            }
            function showPrompt(){
                let result2=window.prompt("하고픈말");
                console.log(result2);
            }
        </script>
    </div>

   

<div class="card">
    <div class="card-header">
        Window Method - setInterval(),setTimeout()
    </div>

    <div class="card-body">
        <a href="javascript:startIntervalRun()" class="btn btn-info btn-sm mr-2">주기적으로 실행</a>
        <a href="javascript:stopIntervalRun()" class="btn btn-info btn-sm mr-2">주기적으로 실행하는 것을 취소</a>
        <hr/>
        <a href="javascript:startTimeoutRun()" class="btn btn-info btn-sm mr-2">주어진 시간이 경과하면 실행</a>
        <a href="javascript:stopTimeoutRun()" class="btn btn-info btn-sm mr-2">주어진 시간이 경과하면 실행하는 것을 취소</a>
    </div>

    <script>
        
        function startIntervalRun(){
            //1초간격 실행,var안붙히면 전역변수
            taskId = window.setInterval(function() {
                console.log("running....");
            },2000);
        }
        function stopIntervalRun(){
            window.clearInterval(taskId);
        }
        function startTimeoutRun(){
            taskId2 = window.setTimeout(function() {
                console.log("running....");
            },5000);
        }
        function stopTimeoutRun(){
            window.clearTimeout(taskId2);
        }
        
    </script>
</div>

<div class="card">
    <div class="card-header">
        Digital Clock
    </div>
   
    <div class="card-body">

        <!-- //<a href="javascript:showTime()" class="btn btn-info btn-sm mr-2">주기적으로 실행</a> -->
        <div id="comment" style="height: 130px; color:white; font-size: 80px;" class="mb-10 border bg-dark text-red-50 ">
        <!-- <a href="javascript:stopIntervalRun()" class="btn btn-info btn-sm mr-2">주기적으로 실행하는 것을 취소</a> -->
        <hr/>
        
    </div>
    <div class="mt-10">
        <button onclick="start()" class="btn btn-info mt-2">시작</button>
        <!-- <a href="javascript:startTimeoutRun()" class="btn btn-info btn-sm mr-2">시작</a> -->
    
        <!-- <a href="javascript:stopTimeoutRun()" class="btn btn-info btn-sm mr-2">중지</a> -->
        <button onclick="stopIntervalRun()" class="btn btn-info mt-2">중지</button>
    </div>
    <div class="card-body">

        <!-- //<a href="javascript:showTime()" class="btn btn-info btn-sm mr-2">주기적으로 실행</a> -->
        <div id="comment2" style="height: 130px; color:white; font-size: 80px;" class="mb-10 border bg-dark text-red-50 ">
        <!-- <a href="javascript:stopIntervalRun()" class="btn btn-info btn-sm mr-2">주기적으로 실행하는 것을 취소</a> -->
        <hr/>
        
    </div>
    <div class="mt-10">
        <button onclick="start2()" class="btn btn-info mt-2">시작</button>
        <!-- <a href="javascript:startTimeoutRun()" class="btn btn-info btn-sm mr-2">시작</a> -->
    
        <!-- <a href="javascript:stopTimeoutRun()" class="btn btn-info btn-sm mr-2">중지</a> -->
        <button onclick="stopIntervalRun2()" class="btn btn-info mt-2">중지</button>
    </div>

    <script>
        
        function showTime(){
            //1초간격 실행,var안붙히면 전역변수
            taskId = window.setInterval(function() {
                const now=new Date();
                var commentInput=now.toLocaleTimeString();
                if(commentInput.substr(0,2)==="오후"){
                    commentInput=commentInput.replace("오후","PM");
                }else{
                    commentInput=commentInput.replace("오전","AM");
                }
                var commentInput2 = window.document.getElementById("comment");
                commentInput2.innerHTML=commentInput;            },1000);
        }
        function showTime2(){
            //1초간격 실행,var안붙히면 전역변수
            taskId = window.setInterval(function() {
                const now=new Date();
                var commentInput=now.toLocaleTimeString();
                var arr=[now.getHours(),now.getMinutes(),now.getSeconds()];
                var commentInput2 = window.document.getElementById("comment2");
                console.log(arr);              
                commentInput2.innerHTML=arr;
            },10);
        }
        function start(){
            showTime();
        }
        function start2(){
            showTime2();
        }
        function stopIntervalRun(){
            window.clearInterval(taskId);
        }
        function startTimeoutRun(){
            taskId2 = window.setTimeout(function() {
                console.log("running....");
            },1000);
        }
        function stopTimeoutRun(){
            window.clearTimeout(taskId2);
        }
        
    </script>
