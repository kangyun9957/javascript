<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function init(){
            //페이지에 포함이 되는 모든 리소스가 다운로드 완료되었을 때 실행
            console.log("load 이벤트가 발생됨");
        }
        $(document).ready(function() {
            //HTML해석 끝나고 실행
            console.log("ready 이벤트가 발생됨1");
        });

        $(function(){
            //HTML해석 끝나고 실행
            console.log("ready 이벤트가 발생됨2")
            //$("img").attr("src","/images/photo10.jpg");
        });
        
    </script>
</head>
<body onload="init()">
    <div class="card">
        <div class="card-header">
            load와 ready 이벤트의 차이점 이해
        </div>

        <div class="card-body">
            <img src="/images/photo1.jpg" width="200px"/>
            <img src="/images/photo2.jpg" width="200px"/>
            <img src="/images/photo3.jpg" width="200px"/>
            <img src="/images/photo4.jpg" width="200px"/>
            <img src="/images/photo5.jpg" width="200px"/>
        </div>
    </div>
    
</body>
</html>
